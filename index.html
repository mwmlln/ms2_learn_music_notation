<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Music notation game" />
    <meta name="keywords" content="Music Notaion Game" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Inline&family=Italianno&family=Raleway&display=swap"
        rel="stylesheet">
    <title>Music Notaion Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
        <link rel="stylesheet" href="assets/CSS/style.css" />
</head>

<body>
    <header>
        <nav>
            <div class="container"></div>
            <div class="row">
                <ul class="col-12 d-flex justify-content-between">
                    <li>
                        <a href="index.html" class="active"><i class="fas fa-home"></i></a>
                    </li>
                    <li>
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-light hint" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            <i class="fas fa-info-circle"></i>
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Name and Positions for the notations</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <img src="assets/images/notaions.png" alt="Music notation" class="note-img">
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li>
                        <a href="how_to_play.html">How To Play</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="text-center">
        <div class="col-12 text-center">
            <h1 class="d-flex">Music Notation Game</h1>
        </div>

        <div class="justify-center">
            <button data-type="game-start" class="game-start game-btn"><i class="fas fa-play-circle"></i></button>
        </div>

        <div id="game-panel" style="display:none;" class="container">
            <div class="d-flex flex-row col-8 offset-2 justify-content-evenly align-items-center">
                <div>
                    <p>TIME LEFT</p>
                    <div class="timer-container">
                        <div id="game-timer" class="game-timer">60</div>
                    </div>
                </div>
                <div class="game-stop">
                    <p>RESET</p>
                    <button data-type="game-stop" class="game-btn"> <i class="fas fa-stop-circle"></i></button>
                </div>
            </div>

            <div class="row">
                <h4 class="mt-5 mb-2">Which note is this?</h4>
                <div class="col-12 justify-center display-area">

                    <div id="img-place">
                        <img src="assets/images/notaions.png" alt="Music notation" class="note-img">
                    </div>
                </div>

                <div class="row text-center notataions d-flex justify-content-center mt-3 mb-3">
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="c">C</button> <span class="keyblack"></span></span>
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="d">D</button> <span class="keyblack"></span></span>
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="e">E</button></span>
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="f">F</button> <span class="keyblack"></span></span>
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="g">G</button> <span class="keyblack"></span></span>
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="a">A</button> <span class="keyblack"></span></span>
                    <span class="keywhite col-1"><button type="button" class="btn btn-secondary game-btn keynote"
                            data-type="b">B</button></span>
                </div>
                <div>
                    <div class="judge">
                        <span class="is-correct">Correct</span>
                        <span>|</span>
                        <span class="is-correct">Wrong</span>
                    </div>

                    <div class="row col-8 offset-2">
                        <div class="text-center score-area d-flex justify-content-between">
                            <div class="score fs-5 me-3"> <strong> Score : <span id="corrent-score">0</span></strong></div>
                            <div class="last-score">Last score : <span id="last-score">0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer class="text-center mt-3">
        <div> Created by m_m</div>
        <div><a href="https://github.com/" target="_blank" rel="noopener"
                aria-label="Open our Github page in a new tab"><i class="fab fa-github"></i></a></div>

    </footer>

        <!-- font awsome script -->
    <script src="https://kit.fontawesome.com/12c8ab0e8b.js" crossorigin="anonymous"></script>

    <!--bootstrap CDN-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <script src="assets/js/script.js"></script>
</body>

</html>
